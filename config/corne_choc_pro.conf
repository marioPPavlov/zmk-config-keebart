CONFIG_ZMK_POINTING=y

# ----------------------------------------------------
# ZMK Config for Fast Wake / No Idle Disconnects
# ----------------------------------------------------

# Disable auto idle (keyboard won't sleep on its own)
CONFIG_ZMK_IDLE_TIMEOUT=3600000

# Keep split halves connected (0 = never drop link)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=0

# Make Bluetooth reconnect faster if host is around
CONFIG_BT_CONN_TX_MAX=6
CONFIG_BT_CONN_TX_USER_DATA_SIZE=60